name: Node.js CI

on:
  push:
    paths-ignore:
     - readme.md
  pull_request:
    paths-ignore:
     - readme.md

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      - run: npm run lint:check
      - name: Tests & Coverage
        run: npm run coverage